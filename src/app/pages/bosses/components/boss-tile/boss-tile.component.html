<mat-card
  (click)="openModal()"
  [ngStyle]="{ 'background-color': this.colorRgb.GetRgb() }"
>
  <mat-card-header> {{ boss.name }}</mat-card-header>
  <img mat-card-image src="/assets/bosses/{{ boss.name }}.gif" />
  <mat-card-content>
    <div>Last time checked: {{ timeText }}</div>
  </mat-card-content>
</mat-card>
